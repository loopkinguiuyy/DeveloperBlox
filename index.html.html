<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
      }
      header h1 {
        margin: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2em;
      }
      .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0px 0px 10px #ccc;
        display: inline-block;
        margin: 1em;
        text-align: center;
        width: 200px;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card img {
        border-radius: 50%;
        height: 150px;
        margin: 1em 0;
        width: 150px;
      }
      .card h2 {
        margin: 0;
        padding: 0.5em;
      }
      .card p {
        margin: 0;
        padding: 0.5em;
      }
      button {
        background-color: #333;
        border: none;
        border-radius: 8px;
        color: white;
        padding: 1em;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.2s;
        width: 200px;
      }
      button:hover {
        background-color: #555;
        cursor: pointer;
      }
    </style>
  </head>

    <header>
      <h1>Libyans Pediatric Hospital</h1>
    </header>

  </body>
</html>
